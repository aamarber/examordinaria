<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/styles/index.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="d-flex align-items-center justify-content-center col-lg-4 offset-lg-4 col-md-8 offset-md-2 col-sm-12">
                <form>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">
                      Please input a valid username.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">
                      Please input a valid password.
                    </div>
                  </div>
                  <div class="col-12">
                      <button class="btn btn-primary"
                          data-bs-toggle="modal" data-bs-target="#test-modal">
                          Login
                      </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="test-modal">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign Up</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form class="needs-validation" novalidate>
            <div class="modal-body row">
                <div class="col-xl-4 col-lg-6 col-12">
                  <label for="name" class="form-label">Name:</label>
                  <input type="text" class="form-control" id="name">
                  <div class="invalid-feedback">
                    Please input a valid name.
                  </div>
                </div>

                <div class="col-xl-4 col-lg-6 col-12">
                  <label for="surname" class="form-label">Surname:</label>
                  <input type="name" class="form-control" id="surname">
                  <div class="invalid-feedback">
                    Please input a valid surname.
                  </div>
                </div>

                <div class="col-xl-4 col-lg-6 col-12">
                  <label for="phone" class="form-label">Surname:</label>
                  <input type="tel" class="form-control" id="phone">
                  <div class="invalid-feedback">
                    Please input a valid phone.
                  </div>
                </div>
                <div class="col-xl-4 col-lg-6 col-12">
                  <label for="ageRank" class="form-label">Select your age rank:</label>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      I'm between ... years old
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">0-18</a></li>
                      <li><a class="dropdown-item" href="#">18-24</a></li>
                      <li><a class="dropdown-item" href="#">24-40</a></li>
                      <li><a class="dropdown-item" href="#">40-50</a></li>
                      <li><a class="dropdown-item" href="#">50+</a></li>
                    </ul>
                  </div>
                </div>

                <div class="col-xl-4 col-lg-6 col-12">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" required>
                  <div class="invalid-feedback">
                    Please input a valid email.
                  </div>
                </div>

                <div class="col-xl-4 col-lg-6 col-12">
                  <label for="password" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="password" required>
                  <div class="invalid-feedback">
                    Please input a valid password.
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <input type="submit" class="btn btn-primary" value="Save changes"></input>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
